<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Checkerboard Default</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">
        {% for row in gameboard %}
        <div class="row">
            {% for square in row %}
             <div class="square" style="background-color: {{ square }}"></div>
            {% endfor %}
             </div>
        {% endfor %}
        </div>
</body>

</html>
