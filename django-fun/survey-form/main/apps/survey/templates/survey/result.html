<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <title>Dojo Survey Results</title>
</head>

<body>
    <div class="container">
        <h1 class="display-4">Results</h1>
        <p class="alert alert-success">Thank you for submitting this form! You have submitted this form {{ request.session.count }} times now.</p>
        <table class="table table-borderless w-50">
            <tbody>
                <tr>
                    <th scope="row">Name</th>
                    <td>{{ request.session.name }}</td>
                </tr>
                <tr>
                    <th scope="row">Location</th>
                    <td>{{ request.session.location }}</td>
                </tr>
                <tr>
                    <th scope="row">Favorite Language</th>
                    <td>{{ request.session.language }}</td>
                </tr>
                <tr>
                    <th scope="row">Comments</th>
                    <td>{{ request.session.comments }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
