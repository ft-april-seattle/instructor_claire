<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <title>Dojo Survey</title>
</head>

<body>
    <div class="container">
        <h1 class="display-4 mb-4">Dojo Survey</h1>
        <form action="/process" method="post">
            {% csrf_token %}
            <div class="form-group row">
                <label for="name" class="col-sm-3 col-form-label">Name</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control w-50" name="name">
                </div>
            </div>
            <div class="form-group row">
                <label for="location" class="col-sm-3 col-form-label">Dojo Location</label>
                <div class="col-sm-9">
                    <select class="custom-select w-50" name="location">
                        <option value="San Jose">San Jose</option>
                        <option value="Seattle">Seattle</option>
                        <option value="Berkley">Berkley</option>
                        <option value="Dallas">Dallas</option>
                        <option value="Tulsa">Tulsa</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="language" class="col-sm-3 col-form-label">Favorite Language</label>
                <div class="col-sm-9">
                    <select class="custom-select w-50" name="language">
                        <option value="JavaScript">JavaScript</option>
                        <option value="Python">Python</option>
                        <option value="C#">C#</option>
                        <option value="Ruby">Ruby</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="comments">Comments (optional)</label>
                <textarea class="form-control w-50 mx-auto" name="comments" cols="10" rows="5"></textarea>
              </div>
            <div class="form-group row">
                <div class="col-sm-9">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
