<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Session Words</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <h2 class="display-4">Add New Word</h2>
                <form action="/process" method="post">
                    <input type="text" name="word" class="form-control form-control-sm w-50">
                    <p>Choose a color</p>
                    <div class="form-check">
                        <input type="radio" name="color" value="red" class="form-check-input">
                        <label class="form-check-label" for="red">Red</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="color" value="green" class="form-check-input">
                        <label class="form-check-label" for="green">Green</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="color" value="blue" class="form-check-input">
                        <label class="form-check-label" for="blue">Blue</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="true" name="big">
                        <label class="form-check-label" for="defaultCheck1">Show in BIG font</label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-sm">Add to Session</button>
                </form>
            </div>
            <div class="col-8"></div>
        </div>
    </div>
</body>

</html>
